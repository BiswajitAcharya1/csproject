<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trivia mastery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            padding: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #16213e;
            padding: 20px;
            border-radius: 8px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #0f3460;
            padding-bottom: 15px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background-color: #0f3460;
            padding: 15px;
            border-radius: 5px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            color: #00d97f;
            font-weight: bold;
        }

        .timer-display {
            text-align: center;
            font-size: 24px;
            color: #ff6b6b;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .topic-selection {
            display: grid;
            gap: 15px;
        }

        .topic-btn {
            padding: 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #ffffff;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .topic-btn:hover {
            opacity: 0.8;
        }

        .topic-btn:active {
            opacity: 0.6;
        }

        .btn-science {
            background-color: #ff6b6b;
        }

        .btn-history {
            background-color: #4ecdc4;
        }

        .btn-tech {
            background-color: #45b7d1;
        }

        .question-container {
            background-color: #0f3460;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .progress-bar {
            background-color: #2a4158;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #00d97f;
            transition: width 0.3s;
        }

        .answers {
            display: grid;
            gap: 10px;
        }

        .answer-btn {
            padding: 15px;
            font-size: 14px;
            border: 2px solid #3a5a7a;
            background-color: #1a3a52;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .answer-btn:hover {
            background-color: #2a4a62;
            border-color: #00d4ff;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .answer-btn.correct {
            background-color: #00d97f;
            border-color: #00d97f;
            color: #000;
        }

        .answer-btn.incorrect {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
            color: #fff;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .feedback.correct {
            background-color: #00d97f;
            color: #000;
            display: block;
        }

        .feedback.incorrect {
            background-color: #ff6b6b;
            color: #fff;
            display: block;
        }

        .next-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #00d97f;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .next-btn.show {
            display: block;
        }

        .next-btn:hover {
            opacity: 0.8;
        }

        .results-container {
            text-align: center;
            padding: 20px;
        }

        .results-title {
            font-size: 24px;
            color: #00d4ff;
            margin-bottom: 20px;
        }

        .result-stat {
            background-color: #0f3460;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .result-stat-label {
            color: #aaa;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .result-stat-value {
            font-size: 32px;
            color: #00d97f;
            font-weight: bold;
        }

        .rank-display {
            background-color: #ffa500;
            color: #000;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .scoreboard-container {
            background-color: #0f3460;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .scoreboard-title {
            color: #00d4ff;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .scoreboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #2a4158;
            font-size: 14px;
        }

        .scoreboard-entry:last-child {
            border-bottom: none;
        }

        .btn-group {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .btn-restart {
            background-color: #4ecdc4;
        }

        .btn-scoreboard {
            background-color: #a29bfe;
        }

        .lockdown-warning {
            background-color: #ff6b6b;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .no-exit-message {
            color: #ff6b6b;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <h1>trivia mastery</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">score</div>
                    <div class="stat-value" id="globalScore">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">correct</div>
                    <div class="stat-value" id="globalCorrect">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">accuracy</div>
                    <div class="stat-value" id="globalAccuracy">0%</div>
                </div>
            </div>
        </div>

        <!-- topic selection screen -->
        <div class="screen active" id="topicScreen">
            <h2 style="margin-bottom: 20px; color: #00d4ff; text-align: center;">select a topic to begin</h2>
            <div class="topic-selection">
                <button class="topic-btn btn-science" onclick="startQuiz('science')">science - 16 questions</button>
                <button class="topic-btn btn-history" onclick="startQuiz('history')">history - 16 questions</button>
                <button class="topic-btn btn-tech" onclick="startQuiz('technology')">technology - 16 questions</button>
            </div>
            <div class="scoreboard-container" style="margin-top: 30px;">
                <div class="scoreboard-title">global leaderboard</div>
                <div id="leaderboardDisplay"></div>
            </div>
        </div>

        <!-- quiz screen -->
        <div class="screen" id="quizScreen">
            <div class="lockdown-warning" id="lockdownWarning" style="display: none;">
                lockdown mode active - no navigation allowed
            </div>
            
            <div class="timer-display">
                time left: <span id="timerValue">30</span>s
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div style="text-align: center; color: #aaa; margin-bottom: 15px; font-size: 12px;">
                question <span id="questionNumber">1</span> of 16
            </div>

            <div class="question-container">
                <div class="question-text" id="questionText"></div>

                <div class="answers" id="answersContainer"></div>

                <div class="feedback" id="feedback"></div>
            </div>

            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">next question</button>
        </div>

        <!-- results screen -->
        <div class="screen" id="resultsScreen">
            <div class="results-container">
                <div class="results-title">quiz complete</div>

                <div class="result-stat">
                    <div class="result-stat-label">final score</div>
                    <div class="result-stat-value"><span id="finalScore">0</span>/16</div>
                </div>

                <div class="result-stat">
                    <div class="result-stat-label">percentage</div>
                    <div class="result-stat-value"><span id="finalPercentage">0</span>%</div>
                </div>

                <div class="rank-display" id="rankDisplay">rank: beginner</div>

                <div class="scoreboard-container">
                    <div class="scoreboard-title">leaderboard - <span id="finalTopic"></span></div>
                    <div id="finalLeaderboard"></div>
                </div>

                <div class="btn-group">
                    <button class="action-btn btn-restart" onclick="restartQuiz()">play again</button>
                    <button class="action-btn btn-scoreboard" onclick="backToTopics()">back to topics</button>
                </div>
            </div>
        </div>
    </div>

        // global state
        let currentTopic = null;
        let currentQuestion = 0;
        let score = 0;
        let globalScores = {
            science: 0,
            history: 0,
            technology: 0
        };
        let globalCorrectAnswers = 0;
        let globalTotalAnswers = 0;
        let answerSelected = false;
        let timerInterval = null;
        let timeLeft = 30;
        let lockdownMode = false;

        function startQuiz(topic) {
            currentTopic = topic;
            currentQuestion = 0;
            score = 0;
            answerSelected = false;
            lockdownMode = true;

            document.getElementById('topicScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            document.getElementById('lockdownWarning').style.display = 'block';

            loadQuestion();
            startTimer();
        }

        function loadQuestion() {
            if (currentQuestion >= 16) {
                endQuiz();
                return;
            }

            const question = questions[currentTopic][currentQuestion];
            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            document.getElementById('questionText').textContent = question.question;

            const container = document.getElementById('answersContainer');
            container.innerHTML = '';

            question.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => selectAnswer(index);
                btn.disabled = answerSelected;
                container.appendChild(btn);
            });

            answerSelected = false;
            document.getElementById('nextBtn').classList.remove('show');
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('feedback').textContent = '';

            updateProgressBar();
        }

        function selectAnswer(index) {
            if (answerSelected) return;

            answerSelected = true;
            const question = questions[currentTopic][currentQuestion];
            const buttons = document.querySelectorAll('.answer-btn');
            const feedback = document.getElementById('feedback');

            buttons.forEach((btn, idx) => {
                btn.disabled = true;
                if (idx === question.correct) {
                    btn.classList.add('correct');
                } else if (idx === index && idx !== question.correct) {
                    btn.classList.add('incorrect');
                }
            });

            if (index === question.correct) {
                score++;
                globalCorrectAnswers++;
                feedback.className = 'feedback correct';
                feedback.textContent = 'correct answer!';
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = 'wrong answer!';
            }

            globalTotalAnswers++;
            updateGlobalStats();

            document.getElementById('nextBtn').classList.add('show');
            stopTimer();
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < 16) {
                loadQuestion();
                startTimer();
            } else {
                endQuiz();
            }
        }

        function startTimer() {
            timeLeft = 30;
            document.getElementById('timerValue').textContent = timeLeft;

            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timerValue').textContent = timeLeft;

                if (timeLeft <= 0) {
                    stopTimer();
                    if (!answerSelected) {
                        answerSelected = true;
                        const buttons = document.querySelectorAll('.answer-btn');
                        buttons.forEach(btn => btn.disabled = true);

                        document.getElementById('feedback').className = 'feedback incorrect';
                        document.getElementById('feedback').textContent = 'time is up!';
                        document.getElementById('nextBtn').classList.add('show');
                    }
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestion) / 16) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateGlobalStats() {
            document.getElementById('globalScore').textContent = globalCorrectAnswers;
            document.getElementById('globalCorrect').textContent = globalCorrectAnswers;

            if (globalTotalAnswers > 0) {
                const accuracy = Math.round((globalCorrectAnswers / globalTotalAnswers) * 100);
                document.getElementById('globalAccuracy').textContent = accuracy + '%';
            }
        }

        function endQuiz() {
            stopTimer();

            globalScores[currentTopic] = score;
            const percentage = Math.round((score / 16) * 100);

            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultsScreen').classList.add('active');

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalPercentage').textContent = percentage;
            document.getElementById('finalTopic').textContent = currentTopic;

            let rank = 'beginner';
            if (percentage >= 90) rank = 'master';
            else if (percentage >= 75) rank = 'expert';
            else if (percentage >= 60) rank = 'intermediate';

            document.getElementById('rankDisplay').textContent = 'rank: ' + rank;

            updateFinalLeaderboard();
        }

        function updateFinalLeaderboard() {
            const scores = [];
            scores.push({ topic: 'science', score: globalScores.science });
            scores.push({ topic: 'history', score: globalScores.history });
            scores.push({ topic: 'technology', score: globalScores.technology });

            scores.sort((a, b) => b.score - a.score);

            let html = '';
            scores.forEach((item, index) => {
                html += '<div class="scoreboard-entry">';
                html += '<span>' + (index + 1) + '. ' + item.topic + '</span>';
                html += '<span>' + item.score + '/16</span>';
                html += '</div>';
            });

            document.getElementById('finalLeaderboard').innerHTML = html;

            const topicScores = [];
            topicScores.push({ topic: 'science', score: globalScores.science });
            topicScores.push({ topic: 'history', score: globalScores.history });
            topicScores.push({ topic: 'technology', score: globalScores.technology });
            topicScores.sort((a, b) => b.score - a.score);

            let leaderboardHtml = '';
            topicScores.forEach((item, index) => {
                leaderboardHtml += '<div class="scoreboard-entry">';
                leaderboardHtml += '<span>' + (index + 1) + '. ' + item.topic + '</span>';
                leaderboardHtml += '<span>' + item.score + '/16</span>';
                leaderboardHtml += '</div>';
            });

            const initial = document.getElementById('leaderboardDisplay');
            if (initial) {
                initial.innerHTML = leaderboardHtml;
            }
        }

        function restartQuiz() {
            stopTimer();
            document.getElementById('resultsScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');

            currentQuestion = 0;
            score = 0;
            answerSelected = false;
            lockdownMode = true;

            loadQuestion();
            startTimer();
        }

        function backToTopics() {
            stopTimer();
            document.getElementById('resultsScreen').classList.remove('active');
            document.getElementById('topicScreen').classList.add('active');
            lockdownMode = false;

            updateFinalLeaderboard();
